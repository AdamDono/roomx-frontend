<header class="absolute inset-x-0 top-0 z-50">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a routerLink="/" class="-m-1.5 p-1.5">
          <h1 class="text-xl font-bold text-gray-900">RoomX</h1>
        </a>
      </div>
      <div class="flex lg:hidden">
        <button
          type="button"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          (click)="toggleMenu()"
          aria-expanded="false"
          [attr.aria-expanded]="isMenuOpen"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a routerLink="/listings" class="text-sm/6 font-semibold text-gray-900">Listings</a>
        <a routerLink="/dashboard" class="text-sm/6 font-semibold text-gray-900">Dashboard</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a routerLink="/login" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
  
    <!-- Mobile menu -->
    <div class="lg:hidden" role="dialog" aria-modal="true" [class.hidden]="!isMenuOpen">
      <div class="fixed inset-0 z-50 bg-black/50 backdrop-blur-sm" aria-hidden="true"></div>
      <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
        <div class="flex items-center justify-between">
          <a routerLink="/" class="-m-1.5 p-1.5">
            <h1 class="text-xl font-bold text-gray-900">RoomX</h1>
          </a>
          <button
            type="button"
            class="-m-2.5 rounded-md p-2.5 text-gray-700"
            (click)="closeMenu()"
            aria-label="Close menu"
          >
            <span class="sr-only">Close menu</span>
            <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <a
                routerLink="/dashboard"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                (click)="closeMenu()"
              >
                Dashboard
              </a>
              <a
                routerLink="/listings"
                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                (click)="closeMenu()"
              >
                Listings
              </a>
            </div>
            <div class="py-6">
              <a
                routerLink="/login"
                class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                (click)="closeMenu()"
              >
                Log in
              </a>
            </div>
            <div *ngIf="authService.isLoggedIn">
                <img [src]="authService.userData?.photoURL || 'default-avatar.png'" alt="Profile" class="profile-image">
                <button (click)="authService.logOut()">Log Out</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </header>
